<!DOCTYPE html>
<html>
    <head>
        <title>CSE 676 Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Group 9 - Language Translation Service</h1>

        <form class="p-3 text-center" action='/' method="post" autocomplete="off">
            <textarea class="form-control" name="input_text" rows="4" placeholder="Enter your sentence for translation"></textarea>
            <input class="btn btn-primary mt-3" type="submit" value="Translate">
        </form>

        {% if input_text %}
        <div class="mt-3">
            <h5 class="text-center">Input Text:</h5>
            <p class="text-center">{{ input_text }}</p>
        </div>
        {% endif %}

        {% if translation %}  
        <div class="mt-3">
            <h5 class="text-center">Translation Result:</h5>
            <p class="text-center">{{ translation }}</p>
        </div>
        {% endif %}
    </body>    

</html>
